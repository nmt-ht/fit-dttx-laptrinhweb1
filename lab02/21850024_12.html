<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Register Form</title>
        <link rel="stylesheet" href="./css/ex12.css" />
    </head>
    <body>
        <h1 class="heading-title">Create your Google Account</h1>
        <div class="wrapper">
            <div class="left-content">
                <img src="./images/gg.png"></img>
            </div>
            <div class="google-form-box">
                <form class="google-form">
                    <div class="google-form-item">
                        <label>Name</label>
                        <div class="google-form-half">
                            <div class="google-form-input">
                                <input type="text" placeholder="First">
                            </div>
                            <div class="google-form-input">
                                <input type="text" placeholder="Last">
                            </div>
                        </div>
                    </div>
                    <div class="google-form-item">
                        <label>Chose your username</label>
                        <div class="google-form-input">
                            <input type="text" placeholder="">
                            <span>@gmail.com</span>
                        </div>
                    </div>
                    <div class="google-form-item">
                        <label>Create a password</label>
                        <div class="google-form-input">
                            <input type="password">
                        </div>
                    </div>
                    <div class="google-form-item">
                        <label>Confirm your password</label>
                        <div class="google-form-input">
                            <input type="password">
                        </div>
                    </div>
                    <div class="google-form-item">
                        <label>Birthday</label>
                        <div class="google-form-birthday">
                            <div class="google-form-input form-month">
                                <select name="" id="">
                                    <option value="1">Month</option>
                                    <option value="1">Month</option>
                                    <option value="1">Month</option>
                                    <option value="1">Month</option>
                                    <option value="1">Month</option>
                                    <option value="1">Month</option>
                                    <option value="1">Month</option>
                                </select>
                            </div>
                            <div class="google-form-input form-day">
                                <input type="text" placeholder="Day">
                            </div>
                            <div class="google-form-input form-year">
                                <input type="text" placeholder="Year">
                            </div>
                        </div>
                    </div>
                    <div class="google-form-item">
                        <label>Gender</label>
                        <div class="google-form-input">
                            <select name="" id="">
                                <option value="">I am...</option>
                                <option value="">Male</option>
                                <option value="">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="google-form-item">
                        <label>Mobile phone</label>
                        <div class="google-form-input">
                            <input type="text" value="+84">
                        </div>
                    </div>
                    <div class="google-form-item">
                        <label>Your current email address</label>
                        <div class="google-form-input">
                            <input type="text">
                        </div>
                    </div>
                    <div class="google-form-item">
                        <label>Location</label>
                        <div class="google-form-input">
                            <select name="" id="">
                                <option value="">Vietnam (Viá»‡t Nam)</option>
                                <option value="">Japan</option>
                                <option value="">English</option>
                            </select>
                        </div>
                    </div>
                    <div class="button-form">
                        <button type="button">Next step</button>
                    </div>
                </form>
                <div class="learn-more-box">
                    <a href="#">Learn more</a> about why we ask for this information
                </div>
            </div>
        </div>
    </body>
</html>
